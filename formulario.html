		<h1> Cadastro para Newsletter </h1>
		
		
		<h2> Formulario para recebimento de Newsletter - Portal de Noticias </h2>
		
		<form>
			<label for="txtNome">Nome: </label>
			<input type="text" id="txtNome" maxlength="95" size="100" placeholder="Digite seu Nome"></input>
			<br />
			
			<label for="txtSenha">Senha: </label>
			<input type="password" id="txtSenha" placeholder="Digite uma Senha" > </input>
			
			<label for="txtConfSenha">Confirmação: </label>
			<input type="password" id="txtConfSenha" placeholder="Confirme a Senha" > </input>
			<br />
			
			<label for="txtEmail">Email: </label>
			<input type="email" id="txtEmail" placeholder="Digite seu Email"></input>
			
			<label for="txtConfEmail">Confirmação: </label>
			<input type="email" id="txtConfEmail" placeholder="Confirme seu Email"></input>
			<br />

			<label for="txtBusca"> Buscar Cep:</label>
			<input type="search" id="txtBusca" placeholder="Digite seu CEP"> </input> 
			<br />

			<label for="txtUrl" >Digite o link da sua page: </label>
			<input type="url" id="txtUrl" placeholder="Facebook, Instagran, etc."> </input>
			<br />
						
			<label for="dtDataNascimento">Data de Nascimento: </label>
			<input type="date" id="dtDataNascimento">
			<br />

			<label for="txtNumero">Tempo que nos acompanha:</label>
			<input type="number" id="txtNumero" min="0" max="100" placeholder="Qtd Meses"></input>
			<br />

			<label for="txtArquivo">Selecione sua Foto </label>
			<input type="file" id="txtArquivo"></input>


		
		</form>
		
		
		
		
		
		
	
	
	
	

	</body>
