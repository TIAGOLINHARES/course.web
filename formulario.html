		<section class="forms">

			<h2> Formulario para recebimento de Newsletter - Portal de Noticias </h2>
			
			<form>
				<label for="txtNome">Nome: </label>
				<input type="text" id="txtNome" maxlength="95" size="100" placeholder="Digite seu Nome" />
				<br />
				
				<label for="txtSenha">Senha: </label>
				<input type="password" id="txtSenha" placeholder="Digite uma Senha" /> 
				
				<label for="txtConfSenha">Confirmação: </label>
				<input type="password" id="txtConfSenha" placeholder="Confirme a Senha" /> 
				<br />
				
				<label for="txtEmail">Email: </label>
				<input type="email" id="txtEmail" placeholder="Digite seu Email" />
				
				<label for="txtConfEmail">Confirmação: </label>
				<input type="email" id="txtConfEmail" placeholder="Confirme seu Email" />
				<br />

				<label for="txtBusca"> Buscar Cep:</label>
				<input type="search" id="txtBusca" placeholder="Digite seu CEP" />  
				<br />

				<label for="txtUrl" >Digite o link da sua page: </label>
				<input type="url" id="txtUrl" placeholder="Facebook, Instagran, etc." /> 
				<br />
							
				<label for="dtDataNascimento">Data de Nascimento: </label>
				<input type="date" id="dtDataNascimento">
				<br />

				<label for="txtNumero">Tempo que nos acompanha:</label>
				<input type="number" id="txtNumero" min="0" max="100" placeholder="Qtd Meses" />
				<br />

				<label for="txtArquivo">Selecione sua Foto </label>
				<input type="file" id="txtArquivo" />
				<br />
				<br />

				<input type="submit" id="txtEnvio"  /> 
				
				<input type="reset"  />  
				<br />

				<input type="button" id="txtEnvio2" value="Voltar" />
